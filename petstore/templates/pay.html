{%extends 'base.html' %}
{% load static %}
{% block 'main' %}
<div class="col-md-10 d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="text-center">
        <h3 class="fw-bold mb-3 text-primary">ðŸ’° Online Payment</h3>
        <p class="mb-4">Make secure payments using <strong>Razorpay</strong></p>
    
        <button id="rzp-button1" class="btn btn-success rounded-pill px-4 py-2">
          ðŸ’³ Pay with Razorpay
        </button>
      </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "rzp_test_uWbBTFmHqIi9dN", // Enter the Key ID generated from the Dashboard
            "amount": "{{data.amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "Pet Store",
            "description": "Test Transaction",
            "image": "https://example.com/your_logo",
            "order_id": "{{data.id}}", //This is a sample Order ID. Pass the id obtained in the response of Step 1
            "handler": function (response) {

                // alert(response.razorpay_payment_id);
                // alert(response.razorpay_order_id);
                // alert(response.razorpay_signature)
                window.location.href = 'http://127.0.0.1:8000/placeorder'
            },
            "prefill": {
                "name": "Aman mishra",
                "email": "aman.lucky@example.com",
                "contact": "9000090000"
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.on('payment.failed', function (response) {
            alert(response.error.code);
            alert(response.error.description);
            alert(response.error.source);
            alert(response.error.step);
            alert(response.error.reason);
            alert(response.error.metadata.order_id);
            alert(response.error.metadata.payment_id);
        });
        document.getElementById('rzp-button1').onclick = function (e) {
            rzp1.open();
            e.preventDefault();
        }
    </script>
</div>

{% endblock 'main' %}
