{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Kharedi</title>
  
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: rgb(3, 47, 112);
    }

    .dropdown-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    a.nav-link {
      color: white;
      font-size: 15px;
    }

    .navbar-brand {
      font-weight: 600;
      color: white;
    }

    .navbar-brand:hover {
      color: #ddd;
    }

    .dropdown-menu {
      background-color: rgb(3, 47, 112);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">PawHaus</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
              </li>


              {% if not request.user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
                </li>
              {% endif %}

              {% if request.user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="/showMyCart">My Cart</a>
                </li>
                <li class="nav-item">
                  <!-- <a class="nav-link" href="/">Edit Profile</a> -->
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
                </li>
              {% endif %}
            </ul>

            <form class="d-flex" method="get" action="/search">
              <input class="form-control me-2" type="search" name="query" placeholder="Search product..." required>
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  

  <!-- Bootstrap JS -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
