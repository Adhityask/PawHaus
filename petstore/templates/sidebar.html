<!-- Toggle button (shown only on small screens) -->
<button class="btn text-white w-100 mb-3 d-md-none" type="button"
  data-bs-toggle="collapse" data-bs-target="#filterSidebar"
  aria-expanded="false" aria-controls="filterSidebar"
  style="background-color: rgb(50, 104, 184);">
  Toggle Filters
</button>

<!-- Collapsible Sidebar -->
<div class="collapse d-md-block col-md-2 text-white p-3 rounded shadow-sm mt-2 mb-2" id="filterSidebar"
  style="background-color: rgb(3, 47, 112);">
  
  <!-- Categories -->
  <h5 class="mt-2">Categories</h5>
  <hr class="bg-white">
  <div class="d-flex flex-column">
    <a href="/" class="text-white mb-1">All</a>
    <a href="/filter-by-cat/cat" class="text-white mb-1">Cat</a>
    <a href="/filter-by-cat/Dog" class="text-white mb-3">Dog</a>
  </div>

  <!-- Sort by Price -->
  <h5>Sort by Price</h5>
  <hr class="bg-white">
  <div class="d-flex flex-column">
    <a href="/sort-by-price/asc" class="text-white mb-1">Low to High</a>
    <a href="/sort-by-price/desc" class="text-white mb-3">High to Low</a>
  </div>

  <!-- Filter by Price -->
  <h5>Filter by Price</h5>
  <hr class="bg-white">
  <form action="/filter-by-range" method="get">
    <div class="mb-2">
      <label for="min_price" class="form-label text-white">Min Price</label>
      <input type="number" name="min" id="min_price" class="form-control" placeholder="e.g. 100" required>
    </div>
    <div class="mb-3">
      <label for="max_price" class="form-label text-white">Max Price</label>
      <input type="number" name="max" id="max_price" class="form-control" placeholder="e.g. 1000" required>
    </div>
    <button type="submit" class="btn btn-light w-100">Search</button>
  </form>
</div>
